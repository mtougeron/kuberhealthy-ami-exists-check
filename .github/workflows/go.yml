name: Go

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  IMAGE_NAME: khcheck-ami-exists

jobs:

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:

    - name: Set up Go 1.x
      uses: actions/setup-go@v2
      with:
        go-version: ^1.14
      id: go

    - name: Check out code into the Go module directory
      uses: actions/checkout@v2

    - name: Build
      run: go build -v .

    - name: Build Image
      run: |
        VERSION=$(echo "${{ github.ref }}" | sed -e 's,.*/\(.*\),\1,')
        docker build . --file Dockerfile --tag $IMAGE_NAME:${{ github.sha }} --build-arg VERSION=${{ github.sha }}

    - uses: Azure/container-scan@v0
      with:
        image-name: $IMAGE_NAME:${{ github.sha }}
